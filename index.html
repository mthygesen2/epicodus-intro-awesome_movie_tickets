<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Tickets</title>

  	<!-- jquery-2.2.0 -->
  	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>

  	<!-- bootstrap w/ optional theme -->
  	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>

  	<!-- my css and js -->
  	<link rel="stylesheet" href="css/styles.css">
  	<script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Purchase Tickets for the Super Cheap Theater</h1>
      <div class="row">
        <!-- form column -->
        <div class="col-md-6">
          <form id='ticketSubmit'>
            <label for="">Movie</label>
            <select id="movieSelection">
              <option value="Star Wars VII New Release">Star Wars VII New Release</option>
              <option value="Jaws">Jaws</option>
              <option value="Bloodsport">Bloodsport</option>
              <option value="Running Man">Running Man</option>
            </select><br>
            <label for="">Time</label>
            <select id="timeSelection">
              <option value="1:00 Matinee">1:00 Matinee</option>
              <option value="2:45">2:45</option>
              <option value="4:45">4:45</option>
              <option value="7:00">7:00</option>
            </select><br>
            <label for="">Regular tickets</label>
            <select id="regularTicketSelection">
              <option value="0" selected="selected">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
            <label for="">Student tickets</label>
            <select id="studentTicketSelection">
              <option value="0" selected="selected">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
            <label for="">Senior tickets</label>
            <select id="seniorTicketSelection">
              <option value="0" selected="selected">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select><br>
            <button type="submit">Add Tickets to Purchase</button>
          </form>
        </div>
        <!-- purchase column -->
        <div class="col-md-6">
          <div id="resultList">
          <!-- <div class="ticket">
            <h3 class="movieName"></h3>
            <p>The movie starts at <span class="movieTime"></span></p>
            <p class="ticketType"></p>
            <p>This movie is <span class="isMatinee"></span>a matinee.</p>
            <p>This ticket costs <span class="cost"></span></p>
          </div> -->
          </div>
          <div id="resultFooter">
           <p>Total Cost: $<span id="totalCostSpan"></span></p>
           <button id="resetPage">Reset</button>
           <button id="purchaseButton">Purchase</button>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
